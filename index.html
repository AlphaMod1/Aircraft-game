<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./img/aircrafts/player.png" />
    <title>Aircraft</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/rocket.css">
    <link rel="stylesheet" href="./css/explosion.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class='menu'>
        <div class="title">Aircraft Game</div>
        <div class="btn btn-start">Start game</div>
        <div class="btn btn-help">Help</div>
        <div class="help-modal">
            <div>This game is about shooting other aircrafts. The longer you play, the harder it gets. Good luck!</div>
            <div>
                <div>Controls:</div>
                <div>W - Speed up</div>
                <div>A / D - Rotate</div>
                <div>Space - Fire</div>
                <div>P - Open Shop</div>
            </div>
            <div class="btn btn-close">Close</div>
        </div>
    </div>
    <div class="overlay">
        <div id="border">
            <div id="game"></div>
            <div id="player"></div>
        </div>
        <div class="stats">
            <div id="hp">
                <span>HP:</span><span>100</span><i class="fa fa-plus"></i>
            </div>
            <div id="ammo">
                <span>Ammo:</span><span>100</span><i class="fa fa-rocket"></i>
            </div>
            <div id="money">
                <span>Money:</span><span>100</span><i class="fa fa-usd"></i>
            </div>
            <div id="current-level">
                <i class="fa fa-level-up"></i>
                <span>Current Level: 0</span>
                <i class="fa fa-level-up"></i>
            </div>
            <div id="out-of-ammo">
                <i class="fa fa-warning"></i>
                <span>OUT OF AMMO</span>
                <i class="fa fa-warning"></i>
            </div>
        </div>
    </div>
    <script src='./js/main.js' type="module"></script>
</body>

</html>
